<main>
  <img src="../../../../assets/logo.svg" alt="" class="ml-auto mr-auto mt-16" />

  <div
    class="sign-in-cont my-16 mx-8 md:w-[530px] md:ml-auto md:mr-auto p-6 rounded-lg bg-dark-blue text-[2.2rem] font-[200]"
  >
    <p class="text-white">Login</p>

    <form [formGroup]="loginForm" class="mt-6">
      <div class="relative">
        <input
        type="email"
        formControlName="email"
        placeholder="Email address"
        class="w-full h-10 text-[1.15rem] peer px-4 pb-5 bg-transparent border-b invalid:focus:border-b-active-red text-white border-b-dark-gray focus:outline-none caret-active-red focus:border-b-white"
      /> 
       <p class="text-lg text-active-red peer-invalid:visible invisible absolute top-4 right-6">Please enter a valid email</p>
      </div>
     
      <div class="p relative">
        <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="w-full h-10 text-[1.15rem] peer mt-8 px-4 pb-5  bg-transparent border-b text-white border-b-dark-gray focus:outline-none caret-active-red focus:border-b-white"
      />
      <!-- <p class="text-lg peer-empty:visible peer-focus:invisible text-active-red absolute top-6 right-6">Can't be empty</p> -->
      </div>
     

      <button
      [disabled]="loginForm.invalid"
        class="w-full text-[1rem] hover:text-dark-blue hover:bg-white rounded-md disabled:hover:bg-active-red disabled:hover:text-white bg-active-red py-3 mt-12 text-white disabled:opacity-40 disabled:cursor-not-allowed"
      >
        Login to your account
      </button>

      <p class="text-[1.1rem] text-center text-white mt-6">
        Don't have an account?
        <a href="/sign-up">
            <span class="text-active-red cursor-pointer">Sign Up</span>
        </a>
      
      </p>
    </form>
  </div>
</main>
